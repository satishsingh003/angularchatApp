<footer class="footerclass">
    <form (ngSubmit)="sendMessage(messagebox)">
    <input type="text" required autocomplete="off" name="messagebox" placeholder="Enter your message here" [(ngModel)]="messagebox" >
    <button type="submit" class="btn btn-default btn-sm"  >
          <span class="glyphicon glyphicon-send"></span> 
    </button>
    </form>
</footer>

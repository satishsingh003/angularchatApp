<form (ngSubmit)="loginApp(mobileNumber)">
    <div class="container">
        <label for="uname"><b>Login Using Mobile Number</b></label>
        <input type="text" placeholder="Enter Mobile Number" name="mobile" [(ngModel)]="mobileNumber" required>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>


</form>
